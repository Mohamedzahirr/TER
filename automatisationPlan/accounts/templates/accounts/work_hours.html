<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heures Travaillées</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: 600;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        select, input[type="month"], input[type="week"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-primary {
            background-color: #4CAF50;
        }
        .btn-secondary {
            background-color: #008CBA;
            margin-top: 10px;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heures Travaillées</h1>
        <form method="post" action="{% url 'work_hours_detail' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="period">Période</label>
                <select id="period" name="period" class="form-control" onchange="togglePeriodInput()">
                    <option value="weekly">Hebdomadaire</option>
                    <option value="monthly">Mensuelle</option>
                </select>
            </div>
            <div id="weekInput" class="form-group">
                <label for="week">Semaine</label>
                <input type="week" id="week" name="week" class="form-control">
            </div>
            <div id="monthInput" class="form-group hidden">
                <label for="month">Mois</label>
                <input type="month" id="month" name="month" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Voir les heures travaillées</button>
        </form>
        <button class="btn btn-secondary" onclick="window.location.href='{% url 'home' %}'">Retour à l'accueil</button>
    </div>

    <script>
        function togglePeriodInput() {
            var period = document.getElementById('period').value;
            var weekInput = document.getElementById('weekInput');
            var monthInput = document.getElementById('monthInput');

            if (period === 'weekly') {
                weekInput.classList.remove('hidden');
                monthInput.classList.add('hidden');
            } else {
                weekInput.classList.add('hidden');
                monthInput.classList.remove('hidden');
            }
        }

        // Initialiser l'affichage correct au chargement de la page
        document.addEventListener('DOMContentLoaded', togglePeriodInput);
    </script>
</body>
</html>
