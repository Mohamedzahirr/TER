<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires de Travail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 32px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: all 0.3s ease;
        }
        form:hover {
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        th {
            text-align: left;
            padding: 10px;
            background-color: #3498db;
            color: white;
            font-weight: 600;
        }
        td {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        input[type="time"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        input[type="time"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .messages li {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animate">Horaires de Travail</h1>

        <form method="post" class="animate">
            {% csrf_token %}
            <table>
                <tr>
                    <th>Jour</th>
                    <th>Heure de d√©but</th>
                    <th>Heure de fin</th>
                </tr>
                <tr>
                    <td>Lundi</td>
                    <td><input type="time" name="monday_start" value="{{ form.monday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="monday_end" value="{{ form.monday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Mardi</td>
                    <td><input type="time" name="tuesday_start" value="{{ form.tuesday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="tuesday_end" value="{{ form.tuesday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Mercredi</td>
                    <td><input type="time" name="wednesday_start" value="{{ form.wednesday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="wednesday_end" value="{{ form.wednesday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Jeudi</td>
                    <td><input type="time" name="thursday_start" value="{{ form.thursday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="thursday_end" value="{{ form.thursday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Vendredi</td>
                    <td><input type="time" name="friday_start" value="{{ form.friday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="friday_end" value="{{ form.friday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Samedi</td>
                    <td><input type="time" name="saturday_start" value="{{ form.saturday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="saturday_end" value="{{ form.saturday_end|time:'H:i' }}"></td>
                </tr>
                <tr>
                    <td>Dimanche</td>
                    <td><input type="time" name="sunday_start" value="{{ form.sunday_start|time:'H:i' }}"></td>
                    <td><input type="time" name="sunday_end" value="{{ form.sunday_end|time:'H:i' }}"></td>
                </tr>
            </table>
            <button type="submit">Enregistrer</button>
        </form>
    </div>
</body>
</html>
