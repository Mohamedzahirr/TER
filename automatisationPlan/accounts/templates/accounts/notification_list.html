<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 25px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 25px;
            text-align: center;
            color: #007bff;
            font-weight: 600;
        }
        .notifications-container {
            max-height: 700px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: none;
            border-bottom: 1px solid #e9ecef;
            background-color: #fdfdfd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }
        .list-group-item:hover {
            background-color: #f1f3f5;
        }
        .list-group-item:last-child {
            border-bottom: none;
        }
        .list-group-item img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 15px;
            object-fit: cover;
        }
        .message {
            flex-grow: 1;
            font-size: 16px;
            color: #495057;
        }
        .message small {
            color: #6c757d;
            margin-top: 5px;
            display: block;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            font-weight: 600;
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Notifications</h1>
        {% if notifications %}
            <div class="notifications-container">
                <ul class="list-group">
                    {% for notification in notifications %}
                        <li class="list-group-item">
                            {% if notification.user.photo %}
                                <img src="{{ notification.user.photo.url }}" alt="User Photo">
                            {% else %}
                                <img src="https://via.placeholder.com/50" alt="Placeholder Image">
                            {% endif %}
                            <div class="message">
                                {{ notification.message }}
                                <small class="text-muted">{{ notification.created_at }}</small>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="text-center">Aucune notification.</p>
        {% endif %}
        <button class="btn btn-primary" onclick="window.location.href='{% url 'home' %}'">Retour à l'accueil</button>
       <!--  {% if user.role == 'manager' %}
            <button class="btn btn-primary" onclick="window.location.href='{% url 'manager_leave_requests' %}'">Gérer les demandes de congé</button>
        {% else %}
            <button class="btn btn-primary" onclick="window.location.href='{% url 'leave_request_list' %}'">Voir mes demandes de congé</button>
        {% endif %}-->
    </div>
</body>
</html>
