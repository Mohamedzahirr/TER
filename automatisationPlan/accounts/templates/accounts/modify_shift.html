{% extends 'base.html' %}

{% block content %}
<h2>Modifier le shift pour {{ employee.first_name }} {{ employee.last_name }} - {{ day }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
</form>
<a href="{% url 'view_schedule' %}?start_date={{ start_date }}" class="btn btn-secondary">Retour au planning</a>
{% endblock %}
